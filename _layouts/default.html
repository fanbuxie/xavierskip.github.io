<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/feed/" rel="alternate" title="{{ site.author }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/media/css/style.css">
    <link rel="stylesheet" href="/media/css/pygments.css">
    <script type="text/javascript" src="/media/js/jquery-1.7.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
        <h1>{{ page.title }}</h1>
        </header>
        <nav>
        <span><a  class="" href="/">Home</a></span>
        <span><a  class="" href="/about/">About</a></span>
        <span><a  class="" href="/tags/">Tags</a></span>
        <span><a  class="" href="/labs/">labs</a></span>
        <span><a  class="" href="/feed.xml">RSS</a></span>
        </nav>
        <article class="content">
        {{ content }}
        </article>
      </div>
      <footer>
        <small>
          <p>
            Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>&<a href="https://github.com/xavierskip/xavierskip.github.com">GitHub</a>
          </p>
          <p id="quote"></p>
        </small>
      </footer>
    </div>

    <script type="text/javascript">
        //footer  custom
        var bq = [
          "Don't never try to judge me Dude, you don't know what Fuck I been through",
          "It's only after we've lost everthing that we're free to do anything!",
          "I believe whatever doesn't kill you, simply makes you ... stranger"
        ]
        function random(len){
          return Math.floor(Math.random()*len)
        }
        var input = document.getElementById("quote");
        input.innerText = bq[random(bq.length)];
        //  Google Analytics
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-35426524-1']);
        _gaq.push(['_setDomainName', 'xavierskip.com']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </body>
</html>
